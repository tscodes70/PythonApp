<!-- This is a base code that can be extended to every page -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hotel Sentiment Analysis</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <header>
        <div class="header" style="background-color: #005580;">
            <h2 style="text-align:center;">Hotel Review Sentiment Analysis</h2>
        </div>
    </header>
    <body>
        <div class="container">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Sentiment Analysis</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Compare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="export" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Export</a>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel">
                    <h1>General Hotel Review</h1>
                    <h2>Pie Chart</h2>
                    <h3>Catergories of the accomodations</h3>
                    <div>{{ pie_chart_div|safe }}</div>
                    <h2>Histogram</h2>
                    <h3>Average Rating of the accomodations</h3>
                    <div>{{ histogram_div|safe }}</div>
                    <!--<h3>Word Cloud on the Review Summary</h3>
                    <img src="data:image/png;base64,{{ img_data }}" alt="Word Cloud">-->
                    <label for="province-dropdown">Select a Province:</label>
                    <select id="province-dropdown">
                        <option value="">All</option>
                        <!-- Dropdown options will be populated dynamically using JavaScript -->
                    </select>

                    <div id="filtered-data">
                        <!-- Filtered data will be displayed here -->
                    </div>
                    <div id="wordcloud-container">
                        <!-- Word cloud will be displayed here -->
                    </div>

                    <button id="generate-wordcloud">Generate Word Cloud</button>

                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                    <script src="{{ url_for('static', filename='filter.js') }}"></script>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel">...

                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel">...

                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel">...

                </div>
              </div>
        </div>
    </body>
</html>

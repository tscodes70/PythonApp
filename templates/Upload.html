{% extends "template.html" %}

{% block body %}
<div class="container">    
    <form class="form-inline" method="POST" enctype="multipart/form-data" action="/">
        <label for="file upload" style="color:blue;">Upload csv file to analyse.</label>
        <input type="file" name="file" accept=".csv" id="file upload" class="form-control-file">
        <button type="submit" class="btn btn-primary mb-2">Upload</button>
    </form>
</div>
{% endblock %}

{% extends "bootstrap/base.html" %}
{% block content %}
<body style=" background-color:#A4D1E7;color: black;">
	<!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="#" class="navbar-brand" style='color:#005580;'> Home<b>Automation</b></a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collection of nav links, forms, and other content for toggling -->
                <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
                        <div class="navbar-nav">
                                <a href="{{ url_for('cancel') }}" class="nav-item nav-link active" style='color:#005580; font-size: 16px;'>Home</a>
                        </div>
                </div>
        </nav>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="jumbotron text-center p-4" style=" background-color:#005580; color: white;">
	      <h2>Login</h2>
      </div>
    </div>
    <div class="col-lg-6">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
		<label for="loginemail"><h5><b>Email</b></h5></label>
          <input type="email" class="form-control" id="loginemail" name="loginemail" required>
        </div>
        <div class="form-group">
		<label for="password"><h5><b>Password</b></h5></label>
          <input type="password" class="form-control" id="loginpassword" name="loginpassword" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Authenticate User</button>
        </div>
      </form></br>
      <div class="text-center">
	    <a href="{{ url_for('resetPasswordPage') }}"><u>Reset Password</u></a>
      </div>
    </div>
  </div>
</div>
</body>
{% endblock %}
